<!DOCTYPE html>
<html>
<head>
  <title>Slide Puzzle Game</title>
  <style>
    .container {
      text-align: center;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      width: 400px;
      height: 400px;
      margin: 0 auto;
      background-color: #bbada0;
      border-radius: 5px;
      padding: 10px;
    }

    .tile {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #cdc1b4;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
    }

    .game-over {
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
      display: none;
      margin-top: 20px;
    }

    .restart-button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
